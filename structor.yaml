--- # This is a structural YAML example to install HTTPD on CentOS
- hosts: centos
  remote_user: ansible
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  vars:
          username: myuser
  tasks:
          - name: Install HTTPD server on CentOS 7 Nodes
            yum:
                    name: httpd
                    state: latest
            notify:
                    - startservice
          handlers:
                  - name: startservice
                    service:
                            name: httpd
                            state: restarted
